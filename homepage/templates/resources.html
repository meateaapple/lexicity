<%inherit file="base.htm" />

<%block name="content">

  <div class="banner">
    <div class="container">
      <div class"row">
        <div class="col-md-12">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1>${ language.name | h } ${ category.name | h }</h1>
        </div>
      </div>
    </div>
  </div>
  
  <div class="middle">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          <table class="resource-table">
            <tr>
              <th>Resource</th>
              <th>Description</th>
            </tr>
            
            %for resource in resources:
            
            <tr>
              <td><a href="${ resource.url }" target="_blank">${ resource.title | h}</a></td>
              <td>${ resource.description | h }</td>
            </tr> 
            
            %endfor
          
              <td colspan="2">
                <a href="/language/${ language.name }/">
                  <button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-arrow-left"></span> Back to ${ language.name | h } Resources</button>
                </a>
              </td>
            </tr>
          </table>
        </div>
        <div class="col-md-2">
        </div>
      </div>
    </div>
  </div>

</%block>
